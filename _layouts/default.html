<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title}}</h1>
        </a>
        <h2>{{ site.description }}</h2>
	<div class="contact">
	  <h2>
            <a href="{{ site.github_profile }}">github: {{ site.github_username }}</a>
	  </h2>
	  <h2>
            <a href="mailto:{{ site.email }}">email: {{ site.email }}</a>
	  </h2>
	</div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
	<p>theme based on <a href="https://github.com/pages-themes/hacker">Hacker</a></p>
	<p>get it at <a href="https://github.com/retpolanne/hacker-but-cute/">github.com/retpolanne/hacker-but-cute</a></p>
      </div>
    </footer>

  </body>
</html>
